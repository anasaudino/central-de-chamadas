<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Central de Chamados{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand brand-mark" href="{% url 'dashboard' %}">
            <span class="brand-dot"></span>
            Central de Chamados
        </a>
        <div class="nav-actions">
            {% if user.is_authenticated %}
                <div class="button-group nav-main-actions">
                    <a class="btn btn-outline-light" href="{% url 'ticket_list' %}">Chamados</a>
                    <a class="btn btn-primary" href="{% url 'ticket_create' %}">Novo Chamado</a>
                </div>
                <form method="post" action="{% url 'logout' %}" class="logout-form">
                    {% csrf_token %}
                    <button class="btn btn-outline-light btn-icon" type="submit">
                        <svg aria-hidden="true" viewBox="0 0 24 24" focusable="false">
                            <path d="M15.75 7.5a.75.75 0 0 1 .75.75v7.5a.75.75 0 0 1-1.5 0v-7.5a.75.75 0 0 1 .75-.75Zm-6 0a.75.75 0 0 1 .75.75v7.5a.75.75 0 0 1-1.5 0v-7.5a.75.75 0 0 1 .75-.75Zm9.75 4.5a.75.75 0 0 1-.75.75h-3.19l1.72 1.72a.75.75 0 1 1-1.06 1.06l-3-3a.75.75 0 0 1 0-1.06l3-3a.75.75 0 1 1 1.06 1.06l-1.72 1.72h3.19a.75.75 0 0 1 .75.75ZM4.5 4.5A1.5 1.5 0 0 1 6 3h6a1.5 1.5 0 0 1 1.5 1.5V6a.75.75 0 0 1-1.5 0V4.5H6v15h6v-1.5a.75.75 0 0 1 1.5 0V19.5A1.5 1.5 0 0 1 12 21H6a1.5 1.5 0 0 1-1.5-1.5v-15Z" fill="currentColor" />
                        </svg>
                        <span>Sair</span>
                    </button>
                </form>
            {% else %}
                <div class="button-group">
                    <a class="btn btn-outline-light" href="{% url 'register' %}">Cadastrar</a>
                    <a class="btn btn-primary" href="{% url 'login' %}">Entrar</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>

<main class="app-shell">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</main>
</body>
</html>
